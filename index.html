<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />

          <p>Madrid, Spain</p>

          <h2>Email Address:</h2>
          <p>philipedwin035@gmail.com</p>

          <div class="links">
            <a href="">LinkedIn</a>
            <a href="">GitHub</a>

        </div>

    </div>

</html>
